title: Album

icon: ðŸ–¼

num: date

options:
  changeSlug: false

create:
  slug: "{{ page.title }}"

columns:
  - width: 1/3
    # This second column holds a fields section with multiple fields
    # More about fields sections: https://getkirby.com/docs/reference/panel/sections/fields
    sections:
      meta:
        type: fields
        fields:
          tags: true
          date:
            type: date
            default: now
            display: DD/MM/YYYY
            time:
              step: 1
            required: true
            translate: false
          author:
            type: users
            default: true
            disabled: true
            link: false

  - width: 2/3
    sections:
      images:
        type: files
        layout: cards
        template: image
        info: "{{ file.dimensions }}"
        image:
          ratio: 5/4
          cover: true
        min: 1
        max: 20
        size: small
